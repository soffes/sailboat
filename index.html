<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sailboat</title>
  <style>
    body, input {
      font-family: sans-serif;
      font-size: 32px;
    }

    input {
      font-size: 20px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    @media print {
      form {
        display: none;
      }
    }
  </style>
</head>
<body>
  <form action="javascript:;">
    <input type="text" id="sentence" placeholder="Type your sentenceâ€¦">
  </form>
  <div id="output"></div>
<script>
  const addLoadEvent = function(func) {
    const oldonload = window.onload;
    if (typeof window.onload !== 'function') {
      return window.onload = func;
    } else {
      return window.onload = function() {
        if (oldonload) { oldonload(); }
        return func();
      };
    }
  };

  addLoadEvent(function() {
    const input = document.body.querySelector('#sentence');
    const output = document.body.querySelector('#output');
    input.onkeyup = function(event) {
      const sentence = input.value;
      const lines = sentence.split(" ");

      let working = [];
      let html = "";

      for (let i in lines) {
        const line = lines[i];
        if (line.length == 0) {
          continue;
        }

        working.push(line);
        html += "<p>" + working.join(" ") + "</p>";
      }

      output.innerHTML = html;
    };

    input.focus();
  });
</script>
</body>
</html>
